<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="exercise-3">
      <button @click="add(5)">Add 5</button>
      <button @click="add(1)">Add 1</button>
      <p>{{result}} ({{count}})</p>
    </div>
    <script>
      Vue.createApp({
        data() {
          return {
            count: 0,
          };
        },
        computed: {
          result() {
            if (this.count === 37) {
              return this.count;
            }
            return this.count > 37 ? 'Too much!' : 'Not there yet';
          },
        },
        watch: {
          count() {
            setTimeout(() => {
              this.count = 0;
            }, 5000);
          },
        },
        methods: {
          add(number) {
            this.count += number;
          },
        },
      }).mount('#exercise-3');
    </script>
  </body>
</html>
